{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3">
        <div class="card card-detail p-4 text-center">
            <img class="mb-3 mx-auto" style="width: 200px;" src="{{ show.image.url }}" alt="{{ show.name }}">
            <div class="d-flex gap-3 align-items-center justify-content-center mb-3">
                <h2 class="mb-0">{{ show.name }}</h2>
                {% if show.category %}
                    <span class="category-label">{{ show.get_category_full }}</span>
                {% endif %}
            </div>
            <p class="mb-5">{{ show.description }}</p>
            {% if user.is_authenticated %}
                <div>
                    <a href="{% url 'main:tvshow_update' show.id %}" class="btn btn-warning">Edit Show</a>
                    <a href="{% url 'main:tvshow_delete' show.id %}" class="btn btn-danger" onclick="return confirmDelete();">Delete Show</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
{% block afterscripts %}
<script>
   function confirmDelete() {
       return confirm('Are you sure you want to delete this show?');
   }
</script>
{% endblock %}
