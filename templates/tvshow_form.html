{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if object %}
        <h2 class="mt-3">Edit TV Show</h2>
    {% else %}
        <h2 class="mt-3">Create TV Show</h2>
    {% endif %}
    
    <form method="post" action="" enctype="multipart/form-data" style="max-width: 500px;">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
